          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.AWS_KEY }}
          script: |
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/my-react-app:latest
            sudo docker stop my-react-app || true
            sudo docker rm my-react-app || true
